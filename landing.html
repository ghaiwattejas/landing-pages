<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #009fff, #ff0088);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 100px 0;
    text-align: center;
    color: #fff;
}

.container h1 {
    font-size: 50px;
    margin-bottom: 10px;
}

.container p {
    font-size: 20px;
    margin-bottom: 30px;
}

.cta a {
    display: inline-block;
    background-color: #fff;
    color: #000;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
}

.content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 50px 0;
    display: flex;
    justify-content: space-between;
}

.section {
    width: 30%;
    text-align: center;
    color: #fff;
}

.section h2 {
    font-size: 30px;
    margin-bottom: 10px;
}

.section p {
    font-size: 18px;
    margin-bottom: 30px;
}
    </style>
    <title>COMPANY</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to COMPANY</h1>
        <p>We offer innovative services for businesses</p>
        <div class="cta">
            <a href="#">See more</a>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>About Service</h2>
            <p>We provide services to help businesses grow and succeed.</p>
        </div>

        <div class="section">
            <h2>Contact COMPANY</h2>
            <p>For any further inquiries, feel free to reach out to us.</p>
        </div>
    </div>
</body>
</html>
